<html>
    <head>
        <style>
            body {
                background: linear-gradient(to right, #000, #fff);
                margin: 0;
                margin-top: 100px;
            }
            .wrapper {
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .container {
                border: 1px solid green;
                background: linear-gradient(to right, blue, yellow);
                padding: 20px;
                position: relative;
                overflow: hidden;
            }

            .content {
                width: 850px;
                height: 250px;
                background: red;
            }

            .gate {
                height: 100%;
                width: 100%;
                top: 0;
                left: 0;
                position: absolute;
                background: transparent;

                display: block;
            }

            .container:hover .gate {
                display: block;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class="content"></div>
                <svg
                    class="gate"
                    viewBox="0 0 100 100"
                    preserveAspectRatio="none"
                    xmlns="http://www.w3.org/2000/svg"
                    xmlns:xlink="http://www.w3.org/1999/xlink"
                >
                    <defs>
                        <linearGradient id="backgroundGradient">
                            <stop offset="0%" stop-color="blue" />
                            <stop offset="100%" stop-color="yellow" />
                        </linearGradient>
                        <linearGradient
                            id="alphaBlendGradient"
                            gradientTransform="rotate(90)"
                        >
                            <stop offset="0%" stop-color="black" />
                            <stop offset="30%" stop-color="black" />
                            <stop offset="60%" stop-color="white" />
                            <stop offset="100%" stop-color="white" />
                        </linearGradient>
                        <mask id="alpha-mask">
                            <rect
                                id="alpha-rect"
                                x="0"
                                y="-100"
                                width="100"
                                height="300"
                                fill="url(#alphaBlendGradient)"
                            >
                                <animate
                                    attributeName="y"
                                    values="-100;-200"
                                    dur="0.3s"
                                    repeatCount="1"
                                />
                            </rect>
                        </mask>
                    </defs>
                    <rect
                        x="0"
                        y="-100"
                        width="100"
                        height="300"
                        mask="url(#alpha-mask)"
                        fill="url(#backgroundGradient)"
                    ></rect>
                </svg>
            </div>
        </div>
    </body>
</html>
